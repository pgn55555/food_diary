<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h2>Дневник питания</h2>
                    <ul class="nav nav-pills mt-5">
                      
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Новое блюдо</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('choose') }}"">Выбрать блюдо</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('search') }}">Поиск и редактирование блюд</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('analytics') }}">Аналитика</a>
                          </li>
                      </ul>
                </div>
            </div>

            <form method="post" action="/submit_new" enctype="multipart/form-data">
              <div class="row mt-3">
                <div class="col">
                  <label for="name" class="form-label">Название блюда</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Суп">
                </div>

                <div class="col">
                    <label for="calories" class="form-label">Калории</label>
                    <input type="number" class="form-control" id="calories" name="calories" placeholder="200">
                </div>

                <div class="col">
                    <label for="proteins" class="form-label">Белки</label>
                    <input type="number" class="form-control" id="proteins" name="proteins" placeholder="20">
                </div>

                <div class="col">
                    <label for="fats" class="form-label">Жиры</label>
                    <input type="number" class="form-control" id="fats" name="fats" placeholder="4">
                </div>

                <div class="col">
                    <label for="carbohydrates" class="form-label">Углеводы</label>
                    <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" placeholder="20">
                </div>
              </div>

              <div class="row mt-5">
                <div class="col">
                  <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
          </form>
          </div>
        </div>
    </body>
</html>
